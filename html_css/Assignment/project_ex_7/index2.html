<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-full h-auto py-16 px-10">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row gap-10">
            <!-- Left Section -->
            <div class="md:w-1/3">
                <h2 class="text-4xl font-semibold">OUR TEAM</h2>
                <p class="text-gray-600 mt-2 max-w-md">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor.
                </p>
            </div>
    
            <!-- Team Grid (2 Columns) -->
            <div class="flex flex-wrap md:w-2/3 gap-6">
                <!-- Team Member 1 -->
                <div class="w-full sm:w-[48%] bg-white shadow-lg rounded-2xl overflow-hidden p-4">
                    <img src="./assests/image.png" alt="Team Member" class="w-full h-48 object-cover rounded-lg">
                    <h3 class="mt-4 text-lg font-semibold">Jacob Jones</h3>
                    <p class="text-gray-500 text-sm">CEO</p>
                </div>
    
                <!-- Team Member 2 -->
                <div class="w-full sm:w-[48%] bg-white shadow-lg rounded-2xl overflow-hidden p-4">
                    <img src="./assests/web_Content.png" alt="Team Member" class="w-full h-48 object-cover rounded-lg">
                    <h3 class="mt-4 text-lg font-semibold">Kristin Watson</h3>
                    <p class="text-gray-500 text-sm">Creative Director</p>
                </div>
    
                <!-- Team Member 3 (Below Member 1) -->
                <div class="w-full sm:w-[48%] bg-white shadow-lg rounded-2xl overflow-hidden p-4">
                    <img src="./assests/ux design.png" alt="Team Member" class="w-full h-48 object-cover rounded-lg">
                    <h3 class="mt-4 text-lg font-semibold">John Doe</h3>
                    <p class="text-gray-500 text-sm">Marketing Lead</p>
                </div>
    
                <!-- Team Member 4 (Below Member 2) -->
                <div class="w-full sm:w-[48%] bg-white shadow-lg rounded-2xl overflow-hidden p-4">
                    <img src="./assests/Product design.png" alt="Team Member" class="w-full h-48 object-cover rounded-lg">
                    <h3 class="mt-4 text-lg font-semibold">Jane Smith</h3>
                    <p class="text-gray-500 text-sm">Developer</p>
                </div>
            </div>
        </div>
    </section>
    
    
</body>
</html>
