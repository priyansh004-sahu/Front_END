<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Smooth Like</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            background: url('https://source.unsplash.com/random/300x300') no-repeat center/cover;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 80px;
            color: red;
            opacity: 0;
            transition: transform 0.6s ease-out, opacity 0.6s ease-out;
        }
        .show-heart {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .like-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: red;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .like-btn:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>

    <div class="container" id="imageContainer">
        <span class="heart" id="heart">❤️</span>
        <button class="like-btn" id="likeBtn">❤️</button>
    </div>

    <script>
        const imageContainer = document.getElementById('imageContainer');
        const heart = document.getElementById('heart');
        const likeBtn = document.getElementById('likeBtn');

        function showHeart() {
            heart.classList.add("show-heart");

            setTimeout(() => {
                heart.classList.remove("show-heart");
            }, 600); // Smooth fade-out after 600ms
        }

        imageContainer.addEventListener('dblclick', showHeart);
        likeBtn.addEventListener('dblclick', showHeart);
    </script>

</body>
</html>
